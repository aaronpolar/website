<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCE - Aaron Polar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Include CSS styles from index.html */
        body {
            font-family: baskerville, serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
        }
        header {
            background-color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid black;
            margin-bottom: 20px; /* Added margin-bottom for space between header and content */
        }
        h1 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-family: baskerville, serif;
            font-size: 48px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #52BE80; /* Use the same color as the Fishing button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: baskerville, serif;
            text-transform: uppercase;
            font-weight: bold;
        }
        .footer-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Align horizontally */
            align-items: center; /* Align vertically */
        }
        .footer-container img {
            width: 50px;
            margin: 0 10px; /* Add some space between images */
        }

        /* Center form elements */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #52BE80;
            color: white;
            cursor: pointer;
            font-family: baskerville, serif;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>FINANCE</h1>
        <div class="btn-container">
            <a href="index.html"><button>Home</button></a>
            <a href="aboutme.html"><button>About Me</button></a>
            <a href="fishing.html"><button>Fishing</button></a>
            <a href="finance.html"><button>Finance</button></a>
        </div>
    </header>

    <!-- Your TradingView widget -->
    <div>
        <!-- TradingView widget goes here -->
        <div class="tradingview-widget-container">
            <div id="tradingview_e0e92"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                {
                    "autosize": true,
                    "symbol": "NASDAQ:AAPL",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_legend": true,
                    "container_id": "tradingview_e0e92"
                }
                );
            </script>
        </div>
    </div>

    <!-- Form for submitting ticker -->
    <form id="tickerForm" action="https://www.tradingview.com/symbols/" method="get" target="_blank">
        <input type="text" name="symbol" placeholder="Enter Ticker" required>
        <button type="submit">Submit</button>
    </form>

    <div class="footer-container">
        <a href="https://www.linkedin.com/in/aaronpolar" target="_blank">
            <img src="docs/assets/linkedinlogo.png" alt="LinkedIn Logo">
        </a>
        <a href="mailto:aaronmpolar@gmail.com">
            <img src="docs/assets/gmaillogo.png" alt="Gmail Logo">
        </a>
        <a href="https://www.github.com/aaronpolar" target="_blank">
            <img src="docs/assets/githublogo.png" alt="GitHub Logo">
        </a>
    </div>
</body>
</html>
