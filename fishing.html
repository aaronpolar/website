<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISHING - Aaron Polar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: baskerville, serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
        }
        header {
            background-color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid black;
            margin-bottom: 20px; 
            font-family: baskerville, serif;
        }
        h1 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 48px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #52BE80; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: baskerville, serif;
            text-transform: uppercase;
            font-weight: bold;
        }
        .footer-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .footer-container img {
            width: 50px;
            margin: 0 10px; 
        }
        .content-container {
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            margin-bottom: 20px; 
        }
        .content-container img {
            width: 400px; 
            height: 400px; 
            margin-right: 20px; 
        }
        .text-container {
            margin-top: 0; 
            font-family: baskerville, serif; 
        }
        .fish-counter {
            text-align: center;
            margin-top: 20px;
        }
        .counter h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .counter button {
            padding: 10px 20px;
            background-color: #52BE80;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-family: baskerville, serif;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>FISHING</h1>
        <div class="btn-container">
            <a href="index.html"><button>Home</button></a>
            <a href="aboutme.html"><button>About Me</button></a>
            <a href="fishing.html"><button>Fishing</button></a>
            <a href="finance.html"><button>Finance</button></a>
        </div>
    </header>

    <!-- Your Fishing content -->
    <div class="content-container">
        <img src="docs/assets/bankfishingsetup.jpg" alt="Bank Fishing Setup">
        <div class="text-container">
            <h2>Fishing Equipment</h2>
            <h3>Bank Fishing Setup</h3>
            <ul>
                <li>UglyStik GX2 6.6' Medium and Pfleuger President 3000</li>
                <li>Bass Pro Shop Tripod Stool</li>
                <li>KastKing Karryall Tackle Backpack</li>
            </ul>
        </div>
    </div>

    <div class="fish-counter">
        <h2>Fish Counter</h2>
        <div class="counter">
            <h2>Fish Caught: <span id="fishCount">0</span></h2>
            <button id="incrementBtn">Caught One!</button>
            <button id="decrementBtn" disabled>Released One</button>
        </div>
    </div>

    <div class="footer-container">
        <a href="https://www.linkedin.com/in/aaronpolar" target="_blank">
            <img src="docs/assets/linkedinlogo.png" alt="LinkedIn Logo">
        </a>
        <a href="mailto:aaronmpolar@gmail.com">
            <img src="docs/assets/gmaillogo.png" alt="Gmail Logo">
        </a>
        <a href="https://www.github.com/aaronpolar" target="_blank">
            <img src="docs/assets/githublogo.png" alt="GitHub Logo">
        </a>
    </div>

    <script>
        let fishCount = 0;

        const fishCountElement = document.getElementById('fishCount');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');

        incrementBtn.addEventListener('click', () => {
            fishCount++;
            fishCountElement.textContent = fishCount;
            decrementBtn.disabled = false;
        });

        decrementBtn.addEventListener('click', () => {
            if (fishCount > 0) {
                fishCount--;
                fishCountElement.textContent = fishCount;
            }
            if (fishCount === 0) {
                decrementBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
