<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Aaron Polar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Include CSS styles from index.html */
        body {
            font-family: baskerville, serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
        }
        header {
            background-color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid black;
            margin-bottom: 20px; /* Added margin-bottom for space between header and content */
        }
        h1 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-family: baskerville, serif;
            font-size: 48px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #52BE80; /* Use the same color as the Fishing button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: baskerville, serif;
            text-transform: uppercase;
            font-weight: bold;
        }
        .footer-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Align horizontally */
            align-items: center; /* Align vertically */
        }
        .footer-container img {
            width: 50px;
            margin: 0 10px; /* Add some space between images */
        }
        .content-container {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            margin-bottom: 20px; /* Add margin at the bottom */
        }
        .tradingview-widget-container {
            position: relative;
            width: 800px;
            height: 400px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #tickerForm {
            margin-bottom: 20px;
        }

        /* Media Queries for Mobile Devices */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 36px; /* Decrease font size for smaller screens */
            }
            .btn-container {
                flex-direction: column; /* Align buttons vertically */
            }
            button {
                margin-bottom: 10px; /* Add margin between buttons */
            }
            .tradingview-widget-container {
                width: 100%; /* Make widget container full width */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
        <div class="btn-container">
            <a href="index.html"><button>Home</button></a>
            <a href="aboutme.html"><button>About Me</button></a>
            <a href="fishing.html"><button>Fishing</button></a>
            <a href="finance.html"><button>Finance</button></a> <!-- New Finance Button -->
        </div>
    </header>

    <!-- No body content -->

    <div class="footer-container">
        <a href="https://www.linkedin.com/in/aaronpolar" target="_blank">
            <img src="docs/assets/linkedinlogo.png" alt="LinkedIn Logo">
        </a>
        <a href="mailto:aaronmpolar@gmail.com">
            <img src="docs/assets/gmaillogo.png" alt="Gmail Logo">
        </a>
        <a href="https://www.github.com/aaronpolar" target="_blank">
            <img src="docs/assets/githublogo.png" alt="GitHub Logo">
        </a>
    </div>
</body>
</html>
