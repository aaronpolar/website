<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Setup</title>
    <style>
        body {

            margin: 0;

        h1 {

    <div class="btn-container">

    </div>
    
    <div id="picture1">
        <!-- Picture 1 -->
        <img src="your-image-url-1.jpg" alt="Picture 1">
    </div>
    
    <div id="picture2">
        <!-- Picture 2 -->
        <img src="your-image-url-2.jpg" alt="Picture 2">

    <footer>
        <a href="index.html">Back to Aaron's Fishing Report</a>

</html>
